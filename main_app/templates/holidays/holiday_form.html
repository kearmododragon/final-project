{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 my-5">
      {% if object %}
      <h1 class="text-center" style="color: #D82274; font-family: 'Bangers', cursive;">{{ holiday.name }}</h1>
      {% endif %}
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <table class="table table-striped" style="color: #D82274; font-family: 'Bangers', cursive;">
            {{ form.as_table }}
          </table>
        </div>
        <div class="form-group text-center">
          <input type="submit" value="Submit!" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
