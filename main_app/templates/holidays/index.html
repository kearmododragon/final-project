{% extends 'base.html' %}
{% block content %}
{% load static %}


<h1>Holidays</h1>

{% for holiday in holidays %}
<div class="card">
    <a href="{% url 'holiday_detail' holiday.id %}"></a>
      <div class="card-content">
          <span class="card-title">{{ holiday.name }}</span>
          <span class="card-title">{{ holiday.city }}</span>
          <span class="card-title">{{ holiday.companions }}</span>
      </div>
    </a>
</div>
{% endfor %}





{% endblock %}
