{% extends 'base.html' %}
{% block content %}

<h1>Events </h1>

{% for event in events %}

<div class="card">
    <a href="{% url 'event-detail' event.id %}">
      <div class="card-content">
        <span class="card-title">Event: {{ event.name }}</span>
      </div>
    </a>
</div>
{% endfor %}

{% endblock %}
