{% extends 'base.html' %}
{% block content %}
{% load static %}


<h1>Continents</h1>


{% for continent in continents %}
<div class="card">
    <a href="{% url 'detail' continent.id %}">
        <div class="card-content">
            <span class="card-title">{{ continent.name }}</span>
            <img class="cont-img" src="{{MEDIA_URL}}{{ continent.image }}">
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
