{% extends 'base.html' %}

{% block content %}
  <h1>Delete {{city.name}}</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ city.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn">
    <a href="{% url 'detail' city.id %}">Cancel</a>
  </form>
{% endblock %}
